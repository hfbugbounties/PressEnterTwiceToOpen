<!doctype html public "-//w3c//dtd html 3.2//en">
<html>
<head>
<title>Demo of double click & Single click on button and on div tag</title>
<script langauge="javascript">
function dbl_click(){
document.getElementById("box").innerHTML= '' ;
document.getElementById("box").style.background= '#ffccff' ;
}

function click_me(){
document.getElementById("box").innerHTML= '';
document.getElementById("box").style.background= '#ccffff' ;
}
</script>
</head>
<body >

<div id='box' onClick=click_me(); ondblClick=dbl_click(); ondblClick=window.location.href = "ms-photos:"; style="position:absolute;right: 760px;top:110px;background-color: #f1f1f1; width: 30px; height : 10px;"> Double Click or single click here</div>
<br><br><br><br><br> <br><br><br><br>
  
<span ondblclick="window.location='ms-photos:'" style="color:blue;text-decoration: underline;">Click Here</span>


</body>
</html>
