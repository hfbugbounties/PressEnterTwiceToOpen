<!doctype html>
<html>
<head><title>onmouseover event demo</title>
</head>
<body>
    <h3>onmouseover event demo</h3>
    <p>Fires when the mouse pointer moves over the element.</p>
        <h1 style="width:300px;height:100px;border:1px solid;" onmouseover="window.open(this.href, 'child')">Click</h1>
</body>
</html>
